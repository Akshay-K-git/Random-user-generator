<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div id="generate"></div>
<div id="cont">
        <div class="container">
            <h3 class="text-center text-light my-4">FIND RANDOM USERS</h3>
        <button onclick="user()" class="custom-btn w-auto">Generate Random User</button>
        </div>
        </div>
    <script>
        function user(){
            fetch('https://randomuser.me/api/')
        .then(response => response.json())        
        .then(data => console.log(displayuser(data.results)))
        .catch(error=>console.error('Error fetching Data : ',error))
        }
        
        function displayuser(array){
            for(let data of array){
          htmldata = `<div class="card profile-card">
          <div class="background-block">
           </div>
           <div class="profile-thumb-block">
              <img src="${data.picture.large}" alt="profile-image" class="profile" />
           </div>
           <div class="card-content">
            <br>
              <h3>${data.name.title} ${data.name.first} ${data.name.last}</h3>
               <small><b>${data.email}</b></small><br>
               <b><i class="fa-solid fa-location-dot"></i> ${data.location.city},${data.location.state}<b>
                <b>${data.location.country}</b><br>
                <b><i class="fa-solid fa-venus-mars"></i> ${data.gender}</b><br>
                <b><small>DOB : ${data.dob.date}</small></b>


                        <button onclick="user()" class="btn btn-primary">NEXT</button>

               
           </div>
           </div>` 
           cont.innerHTML = ` <p>1</p>`
           generate.innerHTML = htmldata 
        }
        }
        
    </script>
</body>
</html>
